
<div class="SaurveyCake-Survey-embed">
  <iframe
    scrolling="no"
    src="https://www.surveycake.com/s/b9xQ9"
    allowtransparency="true"
    frameborder="0"
  >
  </iframe>
</div>

<style type="text/css">
  .SaurveyCake-Survey-embed {
    height: 600px; /* This value controls your container height */
    overflow: scroll;
    -webkit-overflow-scrolling: touch;
  }
  .SaurveyCake-Survey-embed > iframe {
    width: 100%;
    height: 11000px; /* This value specify your survey height */
  }
</style>

<script>
  window.addEventListener('message', function(event) {
    var type = event.data ? event.data.type : '';
    var payload = event.data ? event.data.payload : '';

    if (
      type === 'OPEN_PREVIEW_MODAL' ||
      ['thankyou', 'ended', 'sorry'].indexOf(payload) !== -1
    ) {
      document
        .querySelectorAll('.SaurveyCake-Survey-embed')
        .forEach(function(node) {
          node.scrollTop = 0;
        });
    }
  });
</script>
