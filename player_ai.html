    <script>
        var value = {};
        function getValue(varname)
        {
          var url = window.location.href;
          var qparts = url.split("?");
          if (qparts.length == 0){return "";}
          var querys = qparts[2];
          value.src = querys.split("=")[1];
          value.src = value.src.split("&")[0];
          return value;
          
        }
        var w = window.innerWidth;
        var h = window.innerHeight;
