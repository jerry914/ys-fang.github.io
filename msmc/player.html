

<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
  	<div id="link"></div>
    <script>
              function getValue(varname)
        {
          var url = window.location.href;
          var qparts = url.split("?");
          if (qparts.length == 0){return "";}
          var query = qparts[1];
          var vars = query.split("&amp;");
          var value = "";
          for (i=0; i<vars.length; i++)
          {
            var parts = vars[i].split("=");
            if (parts[0] == varname)
            {
              value = parts[1];
              break;
            }
          }
          return "https://makecode.microbit.org/---run?id="+value;
          // id: _XTKRVwMbEWiW
        }

        document.getElementById("link").innerHTML = '    <iframe style="position:absolute;top:0;left:0;width:400px;height:400px;" src=" ' 
        + getValue("id") +
        '" allowfullscreen="allowfullscreen" sandbox="allow-popups allow-forms allow-scripts allow-same-origin" frameborder="0"></iframe>';


    </script>

  </body>
</html>
