    <body>
        <blockquote>
            <p class = "me">
                嗯...彩度是什麼呀？
            </p>
            <p class = "them">
                彩度其實就是顏色的鮮豔程度！彩度愈大，顏色就越鮮豔。
            </p>
            <p class = "me">
                那亮度又是什麼呢？
            </p>
            <p class = "them">
                就是顏色的深淺，亮度愈高顏色越淺，亮度愈低顏色就越深！
            </p>
        </blockquote>
    </body>
