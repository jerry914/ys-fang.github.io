<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="https://ys-fang.github.io/scratch101/msg.css">

    </head>
    <body>
        <blockquote>
            <p class = "me">
                如何讓氣球逐漸變大呢？
            </p>
<p class = "them">
                外觀類別的「尺寸改變」積木，可以改變角色的大小喔！
            </p>
            <p class = "me">
                如果氣球太大，要怎麼有破掉的效果呢？
            </p>
<p class = "them">
                先準備一張氣球破掉的造型，再用「如果...那麼」積木，判斷氣球的尺寸是否過大，再使用外觀類別的「造型換成」積木！
            </p>
            <p class = "me">
                裁判如何判斷誰輸誰贏呢？
            </p>
            <p class = "them">
                看到判斷這兩個字，是不是就會聯想到「如果...那麼」積木呢！再搭配著運算類別的「比較」積木，比較兩顆氣球的尺寸，就可以囉！
            </p>
        </blockquote>
    </body>
</html>
