<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="https://ys-fang.github.io/scratch101/msg.css">
    </head>
    <body translate = "no" >
        <blockquote class="chat">
            <p class = "me">
                動物朋友們在舞台上發生了什麼事？
             </p>
             <p class = "them">
                動物朋友們利用隱藏和顯示兩種積木來玩捉迷藏，還可以躲在樹的後面呢！
             </p>
             <p class = "me">
                動物朋友們每次出現的位置都一樣嗎？
             </p>
             <p class = "them">
                不會喔！因為我們加入隨機積木，所以每次出現的位置都不一樣。
             </p>
             <p class = "me">
                那什麼時候我們會得一分呢？
             </p>
             <p class = "them">
                當我們用滑鼠點一下動物朋友的時候，可以得到一分。
             </p>
        </blockquote>
    </body>
</html>
