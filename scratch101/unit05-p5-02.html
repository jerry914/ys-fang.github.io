<body translate="no" >

  <blockquote class="chat">
  
<p class="me">
飛行遊戲是狐狸貓飛機向右飛，還是景物向左移動呢？
</p>
<p class="them">
讓景物向左移動，看起來就會有飛機向前飛行的感覺哦！
</p>
<p class="me">
大樓會一直從右邊移動到左邊，那是不是要寫很多次移動的程式積木呀？
</p>
<p class="them">
因為每次大樓都會從右邊移動到左邊，有規律的事情一直發生，就可以使用「重複」取代
</p>
<p class="me">
每次出現的大樓好像不太一樣，這是怎麼做的呢？
</p>
<p class="them">
組合「重複」與「下一個造型」積木，就能重複輪播角色內的造型。
</p>
</blockquote>
