        <blockquote class="chat">
            <p class = "me">
                如何讓角色看起來有在滑雪的感覺？

                有多個造型並快速切換，就有【動畫】的感覺哦！
            </p>
            <p class = "me">
                每次滑雪的速度都一樣嗎？
            </p>

                因為使用鍵盤控制，所以我們可以決定滑雪速度的快慢
            </p>
            <p class = "me">
                如何判斷抵達終點呢？
            </p>
            <p class = "them">
                使用【條件判斷】。如果狐貍貓碰到終點，那麼就會有說話反應
            </p>
