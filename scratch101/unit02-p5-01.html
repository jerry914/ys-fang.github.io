<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="https://ys-fang.github.io/scratch101/msg.css">

    </head>
    <body>
        <blockquote>
            <p class = "me">
                名字可以有不同的顏色和裝飾嗎？
            </p>
<p class = "them">
                只要透過外觀積木的圖像改變積木，就可以改變名字顏色囉！而裝飾的話，只要利用畫筆工具就可以裝飾了！
            </p>
            <p class = "me">
                為什麽滑鼠點一下，名字會移動和旋轉？
            </p>
<p class = "them">
                我們將移動與旋轉積木寫在「當角色被點擊」事件積木裡，所以只要角色被點擊的情況發生，就會觸發底下的積木喔！
            </p>
            <p class = "me">
                為什麼滑鼠點一下，名字會發出聲音呢？
            </p>
            <p class = "them">
                跟上一個問題一樣喔！我們把音效積木寫在「當角色被點擊」積木裡面，所以當我點擊角色時就會觸發播放音效的效果喔！
            </p>
        </blockquote>
    </body>
</html>
