<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="https://ys-fang.github.io/scratch101/msg.css">

    </head>
    <body>
        <blockquote>
            <p class = "me">
                怎麼讓狐狸貓一次丟一顆飼料？
            </p>
<p class = "them">
                除了偵測是否按下空白鍵，還要使用「不成立」和「等待直到」
            </p>
            <p class = "me">
                狐狸貓有很多飼料這是怎麼做到的？
            </p>
<p class = "them">
                利用「建立自己的分身」可以自動幫我們產生分身！
            </p>
            <p class = "me">
                飼料碰到地面或是被魚吃掉後會消失，這是怎麼做到的？
            </p>
            <p class = "them">
                利用「分身刪除」和條件判斷，就能讓飼料消失。
            </p>
        </blockquote>
    </body>
</html>
