<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="https://ys-fang.github.io/scratch101/msg.css">

    </head>
    <body>
        <blockquote>
            <p class = "me">
                我的名字好像有點太小耶...
            </p>
            <p class = "them">
               沒關係，我們可以事後透過拖拉藍色點點的方式改變大小！
            </p>
            <p class = "me">
                可是我找不到藍色點點...
            </p>
            <p class = "them">
              	有兩種方法找到它喔！① 先點擊「T」圖示，再點擊名字旁邊的空白處 
            </p>
 	   <p class = "them">
              	或是 ② 使用筆刷工具上方的「選取工具」，對著你的名字點一下，藍色點點就出現囉！
            </p>
        </blockquote>
    </body>
</html>
