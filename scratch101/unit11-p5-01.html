<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="https://ys-fang.github.io/scratch101/msg.css">

    </head>
    <body>
        <blockquote>
            <p class = "me">
                如何演奏小星星？
            </p>
<p class = "them">
                使用Scratch中的音樂積木，而且我們還用函式讓積木堆更簡潔！
            </p>
            <p class = "me">
                如何改變演奏的音色及速度呢？
            </p>
            <p class = "them">
                選擇不同的樂器可以改變音色，使用「演奏速度設為」積木可以改變速度。
            </p>

            <p class = "me">
                如何控制燈亮呢？
            </p>
<p class = "them">
                向右鍵讓右邊的燈亮，向左鍵讓左邊的燈亮，如果向上鍵被按下，兩邊的燈則會同時亮。
            </p>
        </blockquote>
    </body>
</html>
